<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gerenciador de Projetos</title>
    </h:head>
    <h:body>
        <h1>Projetos</h1>
        <h:dataTable var="empresa" value="#{projetosController.ListarProjetos}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{projetos.NM_PROJETO}" />
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Data Inicial"/>
                </f:facet>
                <h:outputText value="#{projetos.DT_INICIAL}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data Final"/>
                </f:facet>
                <h:outputText value="#{projetos.DT_FINAL}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Valor"/>
                </f:facet>
                <h:outputText value="#{projetos.VL_PROJETO}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{projetosController.PrepararAlterarProjetoa}" value="Alterar"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{projetosController.ExcluirProjeto}" value="Excluir"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Novo Projeto" action="#{projetosController.PrepararAddProjeto}"/>
        </h:form>
    </h:body>
</html>
