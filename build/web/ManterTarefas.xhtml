<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gerenciador de Projetos</title>
    </h:head>
    <h:body>
        <h1>Tarefas</h1>
        <h:dataTable var="chamado" value="#{TarefasController.ListarTarefas}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{Tarefas.NM_TAREFAS}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descrição"/>
                </f:facet>
                <h:outputText value="#{Chamado.DS_TAREFA}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data Inicial"/>
                </f:facet>
                <h:outputText value="#{Chamado.DT_INICIAL}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data Inicial"/>
                </f:facet>
                <h:outputText value="#{Chamado.DT_FINAL}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{tarefasController.prepararAlterarTarefa}" value="Alterar"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{tarefasController.excluirTarefa}" value="Excluir"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Novo Chamado" action="#{tarefasController.prepararAddTarefa}"/>
        </h:form>
    </h:body>
</html>
