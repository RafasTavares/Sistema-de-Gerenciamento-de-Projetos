<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gerenciador de Projetos</title>
    </h:head>
    <h:body>
        <h1>Chamados</h1>
        <h:dataTable var="chamado" value="#{chamadosController.listarChamados}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome Chamado"/>
                </f:facet>
                <h:outputText value="#{chamado.NM_CHAMADO}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data chamado"/>
                </f:facet>
                <h:outputText value="#{chamado.DT_CHAMADO}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{chamadosController.prepararAlterarChamado}" value="Alterar"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{chamadosController.excluirChamado}" value="Excluir"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Novo Chamado" action="#{chamadosController.prepararAddChamado}"/>
        </h:form>
    </h:body>
</html>
